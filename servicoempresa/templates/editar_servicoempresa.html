{% extends 'base_login.html' %}
{% load static %}

{% block menu %}
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <div class="icon-container">
                <img src="{% static 'img/icon.png' %}" alt="Logo" class="navbar img.icon-img" style="max-width: 65%; height: 65px; margin-left: 20px; margin-top: 15px;">
            </div>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav custom-nav-link">
                <li class="nav-item">
                    <a class="nav-link text-center" href="{% url 'lista_servicoempresa' %}" style="display: flex; flex-direction: column; align-items: center;">
                        <img src="{% static 'img/voltar.png' %}" alt="voltar" style="width: 30px; height: 30px; margin-left: 100px; filter: invert(1);">
                        <span style="margin-top: 5px; margin-left: 100px;">Retornar</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<br><br><br>
<h2 style="text-align: center;">Editar Serviço</h2>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <!-- Campo para editar o Nome do Serviço -->
        <div class="form-group">
            <label for="id_nome_tipos_empresa"><b>Nome tipos empresa:</b></label>
            <input type="text" name="nome_tipos_empresa" id="id_nome_tipos_empresa"
                   class="form-control" value="{{ servico.nome_tipos_empresa }}">
        </div>

        <!-- Campo para editar o Status -->
        <div class="form-group">
            <label for="id_status"><b>Status:</b></label>
            <select name="status" id="id_status" class="form-control">
                <option value="1" {% if servico.status == 1 %}selected{% endif %}>Ativo</option>
                <option value="0" {% if servico.status == 0 %}selected{% endif %}>Inativo</option>
            </select>
        </div>
    </form>
    <br>
        <button type="submit" class="btn btn-primary">Atualizar Síndico</button>

</div>
{% endblock %}
