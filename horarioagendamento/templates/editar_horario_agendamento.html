{% extends "base_login.html" %}

{% block title %}Editar Horário de Agendamento{% endblock %}

{% block content %}
<div class="container">
    <h2>Editar Horário de Agendamento</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{% url 'listar_agendamento_horarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
