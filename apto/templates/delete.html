{% extends 'base_login.html' %}

{% block content %}
<div class="container">
    <h2>Remover Apartamento</h2>
    <p>Tem certeza que deseja remover o apartamento <strong>"{{ apartamento.nome_apartamento }}"</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Remover</button>
        <a href="{% url 'list_apartamentos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
