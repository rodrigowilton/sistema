<!-- deletar_area.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Área</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Link para seu CSS -->
</head>
<body>
    <h1>Deletar Área: {{ area.nome_area }}</h1>
    <p>Tem certeza que deseja deletar esta área?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmar Deleção</button>
    </form>
    <a href="{% url 'consulta_are' %}">Cancelar</a>  <!-- Link para voltar à consulta -->
</body>
</html>
