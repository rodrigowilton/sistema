{% extends 'base_login.html' %}
{% load static %}

{% block menu %}
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <div class="icon-container">
                <img src="{% static 'img/icon.png' %}" alt="Logo" class="navbar img.icon-img" style="max-width: 65%; height: 65px; margin-left: 20px; margin-top: 15px;">
            </div>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav custom-nav-link">
                <li class="nav-item">
                    <a class="nav-link text-center" href="javascript:history.back()" style="display: flex; flex-direction: column; align-items: center;">
                        <img src="{% static 'img/voltar.png' %}" alt="voltar" style="width: 30px; height: 30px; margin-left: 100px; filter: invert(1);">
                        <span style="margin-top: 5px; margin-left: 100px;">Retornar</span>
                    </a>

                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="icon-container" style="display: flex; align-items: center; justify-content: center; margin-bottom: -40px;">
</div>
<br>
<br>
<br>
{% endblock %}

{% block content %}
<body>
    <h1>Adicionar Área Paralela</h1>
    <form method="post">
        {% csrf_token %}

        <label for="condominio">Condomínio:</label>
        <select id="condominio" name="condominio">
            <option value="">Selecione um condomínio</option>
            {% for condominio in condominios %}
                <option value="{{ condominio.id }}" {% if selected_condominio|stringformat:"i" == condominio.id|stringformat:"i" %}selected{% endif %}>{{ condominio.nome_condominio }}</option>
            {% endfor %}
        </select>

        <div id="areas-container">
            <label for="area">Área 1:</label>
            <select id="area" name="area">
                <option value="">Selecione uma área</option>
                {% for area in areas1 %}
                    <option value="{{ area.id }}">{{ area.nome_area }}</option>
                {% endfor %}
            </select>

            <label for="area2">Área 2:</label>
            <select id="area2" name="area2">
                <option value="">Selecione uma área</option>
                {% for area in areas2 %}
                    <option value="{{ area.id }}">{{ area.nome_area }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Adicionar Área Paralela</button>
    </form>
</body>
{% endblock %}
