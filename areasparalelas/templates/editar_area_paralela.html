{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Editar Área Paralela</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renderiza o formulário -->
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <br>
    <a href="{% url 'areas_paralelas' %}" class="btn btn-secondary">Voltar</a>
</div>
{% endblock %}
