{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Deletar Área Paralela</h2>
    <p>Você tem certeza de que deseja deletar a área paralela "{{ area_paralela }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Deleção</button>
    </form>
    <br>
    <a href="{% url 'areas_paralelas' %}" class="btn btn-secondary">Cancelar</a>
</div>
{% endblock %}
